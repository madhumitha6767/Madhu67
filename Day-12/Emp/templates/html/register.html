{% extends 'html/header.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5 ">
		<div class="card-body">
			<h3 class="bg-success text-light-p=3 text-center border rounded bg-light">Registration</h3>
			<form method="post">
				{% csrf_token  %}
				<input type="text" name="uname" placeholder="Username" class="form-control my-2">
				<input type="password" name="pd" placeholder="Password" class="form-control my-2">
				<input type="email" name="eml" placeholder="Email Id" class="form-control my-2">
				<input type="number" name="ag" placeholder="Age" class="form-control my-2">
				<input type="submit" class="btn btn-success btn-block" value="create">
			</form>
		</div>
	</div>
</div>
{% endblock %}
